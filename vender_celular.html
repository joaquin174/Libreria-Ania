<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vender en Celular</title>
  <style>
    body {
      margin: 0;
      padding: 2em 1em;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      color: #0ff;
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.8em;
      text-align: center;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 1.5em;
    }

    select {
      width: 100%;
      max-width: 400px;
      padding: 1em;
      font-size: 1.1em;
      border-radius: 15px;
      border: 2px solid #00ffff;
      background: rgba(0, 255, 255, 0.1);
      color: #00ffff;
      box-shadow: 0 0 8px #00ffffa8;
    }

    button {
      margin-top: 1em;
      padding: 0.9em 1.2em;
      font-size: 1em;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: transform 0.2s ease;
      width: 100%;
      max-width: 400px;
    }

    button:active {
      transform: scale(0.97);
    }

    .btn-vender {
      background: linear-gradient(to right, #00ffff, #00cccc);
      color: #003333;
      box-shadow: 0 6px #008080;
    }

    .btn-reporte {
      background: linear-gradient(to right, #ff00ff, #cc00cc);
      color: #fff;
      box-shadow: 0 6px #800080;
    }

    #mensaje {
      margin-top: 1em;
      font-weight: bold;
      color: #ff55ff;
      text-align: center;
      text-shadow: 0 0 6px #ff55ff;
    }
  </style>
</head>
<body>

<h1>Vender en Celular</h1>

<select id="select-productos"></select>
<button id="btn-vender" class="btn-vender">Vender</button>
<button id="btn-reporte" class="btn-reporte">Descargar Informe de Stock Mínimo</button>

<div id="mensaje"></div>

<script>
  const MINIMO = 2;
  const MAXIMO = 12;

  let productos = [];
  const select = document.getElementById('select-productos');
  const mensaje = document.getElementById('mensaje');

  function cargarProductos() {
    const data = localStorage.getItem('productos');
    productos = data ? JSON.parse(data) : [];
  }

  function guardarProductos() {
    localStorage.setItem('productos', JSON.stringify(productos));
  }

  function renderSelect() {
    select.innerHTML = '';
    if (!productos.length) {
      select.innerHTML = '<option>No hay productos</option>';
      return;
    }

    productos.forEach(p => {
      const option = document.createElement('option');
      option.value = p.id;
      option.textContent = `${p.nombre} - Stock: ${p.stock}`;
      if (p.stock <= MINIMO) {
        option.disabled = true;
        option.textContent += ' (Bloqueado)';
      }
      select.appendChild(option);
    });
  }

  function venderProducto(id) {
    const p = productos.find(prod => prod.id == id);
    if (!p || p.stock <= MINIMO) {
      mensaje.textContent = 'No se puede vender este producto.';
      return;
    }

    p.stock--;
    guardarProductos();
    renderSelect();
    mensaje.textContent = `Se vendió "${p.nombre}". Stock: ${p.stock}`;

    if (p.stock <= MINIMO) {
      localStorage.setItem('alertaProducto', JSON.stringify({
        id: p.id,
        nombre: p.nombre,
        stock: p.stock
      }));
    }
  }

  document.getElementById('btn-vender').addEventListener('click', () => {
    const id = select.value;
    if (!id) {
      mensaje.textContent = 'Seleccione un producto.';
      return;
    }
    venderProducto(id);
  });

  document.getElementById('btn-reporte').addEventListener('click', () => {
    const minimos = productos.filter(p => p.stock <= MINIMO);
    if (!minimos.length) {
      alert('No hay productos en stock mínimo.');
      return;
    }

    let texto = 'Informe de Stock Mínimo:\n\n';
    minimos.forEach(p => {
      texto += `Producto: ${p.nombre}, Stock: ${p.stock}\n`;
    });

    const blob = new Blob([texto], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'stock_minimo.txt';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  });

  window.addEventListener('storage', (e) => {
    if (e.key === 'productos') {
      cargarProductos();
      renderSelect();
    }
  });

  window.onload = () => {
    cargarProductos();
    renderSelect();
  };
</script>

</body>
</html>
