<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vender - Modo Celular</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/4ZTTVkgx/papeleria-1-66fe77df-9580-4bae-9e3c-4ce0f59fa290.webp') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(8px);
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      position: relative;
    }
    #mensajeActualizado {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #00ffb3;
      color: #000;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      display: none;
      font-size: 14px;
      box-shadow: 0 0 8px #00ffb3;
    }
    select, button, input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background: linear-gradient(145deg, #00f0ff, #0088ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      transform: scale(1.05);
    }
    canvas {
      margin-top: 10px;
      border: 2px solid white;
      border-radius: 10px;
    }
    .flex {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="mensajeActualizado">Productos actualizados ‚úÖ</div>
    <h2>Vender Producto</h2>

    <!-- Selector de producto -->
    <select id="producto"></select>

    <!-- Buscador por ID -->
    <div class="flex">
      <input type="text" id="buscarIdInput" placeholder="ID del producto..." />
      <button onclick="buscarProductoPorId()">üîç</button>
    </div>

    <!-- Botones de acci√≥n -->
    <button onclick="venderProducto()">üõí Vender</button>
    <button id="descargarInformeBtn">üìÑ Descargar informe stock m√≠nimo</button>

    <!-- Bot√≥n QR -->
    <button onclick="generarQR()">üì± Generar QR de esta p√°gina</button>
    <canvas id="qrCanvas"></canvas>
  </div>

  <!-- Firebase + QRious -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

  <script>
    // Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBSQNw0r_Il7lqG6mwGDchPX3dkEFnaPeQ",
      authDomain: "libreria-ania.firebaseapp.com",
      databaseURL: "https://libreria-ania-default-rtdb.firebaseio.com",
      projectId: "libreria-ania",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const selector = document.getElementById("producto");
    const mensajeActualizado = document.getElementById("mensajeActualizado");
    let productos = [];

    function mostrarMensajeActualizado() {
      mensajeActualizado.style.display = "block";
      setTimeout(() => {
        mensajeActualizado.style.display = "none";
      }, 3000);
    }

    function cargarProductosTiempoReal() {
      db.ref("productos").on("value", (snapshot) => {
        productos = [];
        selector.innerHTML = "";
        snapshot.forEach(child => {
          const p = child.val();
          p.id = child.key; // Asignar el ID desde la clave de Firebase
          productos.push(p);

          const option = document.createElement("option");
          option.value = p.id;
          option.textContent = `${p.nombre} (Stock: ${p.stock})`;
          if (p.stock <= 1) option.disabled = true;
          selector.appendChild(option);
        });

        mostrarMensajeActualizado(); // Mostrar mensaje visual
      });
    }

    function venderProducto() {
      const id = selector.value;
      const producto = productos.find(p => p.id === id);
      if (!producto) return alert("Producto no encontrado");

      if (producto.stock <= 1) {
        alert("Stock m√≠nimo alcanzado");
        return;
      }

      const nuevoStock = producto.stock - 1;
      db.ref("productos/" + producto.id).update({ stock: nuevoStock })
        .then(() => {
          alert(`Producto "${producto.nombre}" vendido. Stock actual: ${nuevoStock}`);
        });
    }

    function buscarProductoPorId() {
      const idBuscado = document.getElementById('buscarIdInput').value.trim();
      const opciones = selector.options;
      let encontrado = false;

      for (let i = 0; i < opciones.length; i++) {
        if (opciones[i].value === idBuscado) {
          selector.selectedIndex = i;
          encontrado = true;
          break;
        }
      }

      if (!encontrado) {
        alert("Producto con ese ID no encontrado.");
      }
    }

    document.getElementById("descargarInformeBtn").onclick = function () {
      db.ref("productos").once("value", (snapshot) => {
        const stockMinimo = [];
        snapshot.forEach(child => {
          const p = child.val();
          if (p.stock <= 1) {
            stockMinimo.push(p);
          }
        });

        if (stockMinimo.length === 0) {
          alert("No hay productos con stock m√≠nimo.");
          return;
        }

        const texto = stockMinimo.map(p =>
          `ID: ${p.id}\nNombre: ${p.nombre}\nStock: ${p.stock}\n\n`
        ).join("");

        const blob = new Blob([texto], { type: "text/plain" });
        const enlace = document.createElement("a");
        enlace.href = URL.createObjectURL(blob);
        enlace.download = "informe_stock_minimo.txt";
        enlace.click();
      });
    };

    function generarQR() {
      const timestamp = Date.now();
      const urlConMarca = `${window.location.origin}${window.location.pathname}?t=${timestamp}`;

      new QRious({
        element: document.getElementById('qrCanvas'),
        value: urlConMarca,
        size: 200
      });
    }

    window.onload = () => {
      cargarProductosTiempoReal();
      generarQR();
    };
  </script>
</body>
</html>
